<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Stylized document/calculator with a currency symbol -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A9D8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#264653;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" /> <!-- Green -->
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" /> <!-- Blue -->
    </linearGradient>
  </defs>

  <!-- Icon Background - a stylized page or calculator screen -->
  <rect x="5" y="5" width="40" height="40" rx="5" ry="5" fill="url(#grad2)" />

  <!-- Icon Detail - representing money/calculation -->
  <path d="M15 15 H 35 M15 25 H 35 M15 35 H 25" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="30" cy="35" r="3" fill="#FFFFFF" />


  <!-- Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#grad1)">
    Monthly Budget Tracker
  </text>
</svg>